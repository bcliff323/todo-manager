<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Angular App</title>
	<link rel="stylesheet" href="styles/css/bootstrap.css">
	<link rel="stylesheet" href="styles/css/styles.css">
</head>
<body>
	<div ng-controller="RootCtrl">
		<div class="row-fluid" ng-controller="InputCtrl">
			<div class="span8 main">
				<form>
					<span class="span8">
						<input type="text" class="input-block-level" placeholder="Type somethingâ€¦">
					</span>
					<span class="span4">
						<button type="submit" class="btn mb10 btn-block">Submit</button>
					</span>
				</form>
			</div>
		</div>
		<div class="row-fluid" ng-controller="ListCtrl">
			<ul class="span8 main">
				<li ng-repeat="todo in $parent.todoItems">
					<span ng-controller="ItemCtrl">
						<p class="well well-small" 
							ng-bind="todo.item"
							ng-class="{'disable':statusCode == 2}"></p>
						<a class="label" 
							ng-class="{'label-info':statusCode == 0}"
							ng-click="statusCode = 0">Not Started</a>
						<a class="label" 
							ng-class="{'label-info':statusCode == 1}"
							ng-click="statusCode = 1">In Progress</a>
						<a class="label" 
							ng-class="{'label-info':statusCode == 2}"
							ng-click="statusCode = 2">Complete</a>
					</span>
				</li>
			</ul>
		</div>
	</div>
	<script 
		type="text/javascript" 
		data-main="scripts/main" 
		src="scripts/lib/require.js"></script>
</body>
</html>
