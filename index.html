<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Angular App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/css/bootstrap.css">
	<link rel="stylesheet" href="styles/css/bootstrap-responsive.min.css">
	<link rel="stylesheet" href="styles/css/styles.css">
</head>
<body>
	<div class="container-fluid" ng-controller="RootCtrl">
		<div class="row-fluid mt25">
			<div class="span3 mb30" ng-controller="NavCtrl">
				<ul class="nav nav-tabs nav-stacked">
					<li ng-repeat="todoList in todoLists">
						<a ng-bind="todoList.list"
							ng-click="setRoute(todoList.list)">Home</a>
					</li>
				</ul>
				<input type="text"
					class="input-block-level hide"
					placeholder="List name"
					ng-model="newListName"
					ng-show="showInput">
				<button class="addList btn btn-block"
					ng-click="addNewList()">
					Start a new list
				</button>
			</div>
			<div class="span9" ng-controller="InputCtrl">
				<div>
					<form class="m0">
						<span class="span8">
							<input type="text" 
									class="input-block-level" 
									placeholder="Type somethingâ€¦"
									ng-model="newItem">
						</span>
						<span class="span4">
							<button ng-click="addNewItem()" 
									class="btn mb10 btn-block">Submit</button>
						</span>
					</form>
				</div>
				<div class="row-fluid">
					<div class="span12">
						<div ng-view></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script 
		type="text/javascript" 
		data-main="scripts/main" 
		src="scripts/lib/require.js"></script>
</body>
</html>
