<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Angular App</title>
	<link rel="stylesheet" href="styles/css/bootstrap.css">
	<link rel="stylesheet" href="styles/css/styles.css">
</head>
<body>
	<div ng-controller="RootCtrl">
		<div class="row-fluid" ng-controller="InputCtrl">
			<div class="span8 main">
				<form>
					<span class="span8">
						<input type="text" 
								class="input-block-level" 
								placeholder="Type somethingâ€¦"
								ng-model="newItem">
					</span>
					<span class="span4">
						<button ng-click="addNewItem()" 
								class="btn mb10 btn-block">Submit</button>
					</span>
				</form>
			</div>
		</div>
		<div class="row-fluid" ng-controller="ListCtrl">
			<ul class="span10 main">
				<li class="mt25" ng-repeat="todo in todoItems">
					<span>
						<span class="row-fluid">
							<span class="span11 well well-small p4 m10"
									ng-bind="todo.item"
									ng-class="{'disable':todo.statusCode == 2}"></span>
							<button class="btn mt10"
									 ng-class="{'hide':todo.statusCode != 2}"
									 ng-click="removeItem($index)">
								<i class="icon-remove"></i>
							</button>
						</span>
						<a class="label" 
							ng-class="{'label-info':todo.statusCode == 0}"
							ng-click="todo.statusCode = 0">Not Started</a>
						<a class="label" 
							ng-class="{'label-info':todo.statusCode == 1}"
							ng-click="todo.statusCode = 1">In Progress</a>
						<a class="label" 
							ng-class="{'label-info':todo.statusCode == 2}"
							ng-click="todo.statusCode = 2">Complete</a>
					</span>
				</li>
			</ul>
		</div>
	</div>
	<script 
		type="text/javascript" 
		data-main="scripts/main" 
		src="scripts/lib/require.js"></script>
</body>
</html>
