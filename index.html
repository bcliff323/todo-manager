<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Angular App</title>
	<link rel="stylesheet" href="styles/css/bootstrap.css">
	<link rel="stylesheet" href="styles/css/styles.css">
</head>
<body>
	<div ng-controller="RootCtrl">
		<div class="row-fluid mt25">
			<div class="span11 main">
				<div class="span3 mt30" ng-controller="NavCtrl">
					<div ng-repeat="todoList in todoLists">
						<p ng-bind="todoList.list"></p>
					</div>
				</div>
				<div class="row-fluid" ng-controller="InputCtrl">
					<div class="span9">
						<form>
							<span class="span8">
								<input type="text" 
										class="input-block-level" 
										placeholder="Type somethingâ€¦"
										ng-model="newItem">
							</span>
							<span class="span4">
								<button ng-click="addNewItem()" 
										class="btn mb10 btn-block">Submit</button>
							</span>
						</form>
						<div ng-view></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script 
		type="text/javascript" 
		data-main="scripts/main" 
		src="scripts/lib/require.js"></script>
</body>
</html>
